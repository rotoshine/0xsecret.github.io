<html>
<head>
<title>30살 카운터ㅠㅠ</title>
<style type="text/css" >
#wrapper {
    width:200px;
    margin : 0 auto ;
    border:1px solid #000;
}
#center { margin : 0 auto;}
</style>
<script type = "text/javascript">

var remain_time = 0;
var new_year = new Date("1 1,2016").getTime()
var last_year = new Date("1 1,2015").getTime()
var t = setInterval(timer, 1000);
function timer()
{
	var current = new Date().getTime()
	var str = "안녕 내년에 서른인 친구들아\n" +
			"너희의 20대는 "
			+String(((new_year - current)/1000).toFixed(0))+"초가 남았단다\n" +
			"너의 나이는 29"+
			String(((current-last_year)/(new_year - last_year)).toFixed(8))+
			"살이야\n" +
	        "지금 이글을 읽는 순간에도\n" +
	        "너의 20대는 "+
	        String(remain_time++)+
	        "초가 지나고 있단다\n" +
	        "얼른 20대를 즐기렴\n";
	document.getElementById("center").innerHTML = str;
};

</script>

</head>

<body>
	<img src="http://image.aladin.co.kr/Community/paper/2013/0308/pimg_702375114833429.jpg" width="100%" />
	<font size=12>
    <div id="center" width="100%">
    </div>
    </font>
   
</body>
</html>
